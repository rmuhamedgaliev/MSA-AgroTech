name: PlantUML Diagrams
on:
  push:
    branches:
      - master
    paths:
      - "diagrams/**"
  pull_request:
    branches:
      - master
    paths:
      - "diagrams/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml

      - name: Generate Diagrams
        run: |
          mkdir -p img
          for file in diagrams/*.puml; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .puml)
              plantuml "$file" -o ../img/ -filename "$filename"
            fi
          done

      - name: Force commit and push diagrams
        run: |
          echo "=== Event name: ${{ github.event_name }} ==="
          echo "=== Generated files in img/ ==="
          ls -la img/ || echo "No img/ folder found"

          echo "=== Git status before adding ==="
          git status --porcelain

          echo "=== Adding files ==="
          git add img/ --force -v

          echo "=== Git status after adding ==="
          git status --porcelain

          echo "=== Files staged for commit ==="
          git diff --staged --name-only

          echo "=== Committing and pushing ==="
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ¤– Auto-generate PlantUML diagrams [skip ci]" --allow-empty
          git push
          echo "âœ… Diagrams force updated"
