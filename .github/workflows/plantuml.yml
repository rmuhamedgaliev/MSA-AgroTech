name: PlantUML Diagrams
on:
  push:
    branches:
      - master
    paths:
      - "diagrams/**"
  pull_request:
    branches:
      - master
    paths:
      - "diagrams/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Generate Diagrams with Docker
        run: |
          mkdir -p img
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π —Ñ–∞–π–ª –æ—Ç–¥–µ–ª—å–Ω–æ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –∏–º–µ–Ω–∏
          for file in diagrams/*.puml; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .puml)
              docker run --rm -v $(pwd):/data plantuml/plantuml:latest \
                -verbose "/data/$file" -o "/data/img/" -filename "$filename"
            fi
          done

      - name: Force commit and push diagrams
        if: github.event_name == 'push'
        run: |
          echo "=== Force updating diagrams ==="
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add img/ --force
          git commit -m "ü§ñ Auto-generate PlantUML diagrams [skip ci]" --allow-empty
          git push
          echo "‚úÖ Diagrams force updated"
