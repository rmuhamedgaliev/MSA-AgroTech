name: PlantUML Diagrams
on:
  push:
    branches:
      - master
    paths:
      - "diagrams/**"
  pull_request:
    branches:
      - master
    paths:
      - "diagrams/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml

      - name: Generate Diagrams
        run: |
          mkdir -p img
          for file in diagrams/*.puml; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .puml)
              # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –≤–æ –≤—Ä–µ–º–µ–Ω–Ω—É—é –ø–∞–ø–∫—É –∏ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º
              plantuml "$file" -o ../temp/
              # –ù–∞—Ö–æ–¥–∏–º —Å–æ–∑–¥–∞–Ω–Ω—ã–π —Ñ–∞–π–ª –∏ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º
              for generated in temp/*.png; do
                if [ -f "$generated" ]; then
                  mv "$generated" "img/$filename.png"
                fi
              done
            fi
          done
          # –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –ø–∞–ø–∫—É
          rm -rf temp

      - name: Commit and push diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add img/ --force
          git commit -m "ü§ñ Auto-generate PlantUML diagrams [skip ci]" --allow-empty
          git push
